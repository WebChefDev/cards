<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loyalty Card App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #fff;
            color: #000;
            line-height: 1.5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container, .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007aff;
            background: #fff;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #007aff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #005bb5;
        }
        .btn-secondary {
            background: #f1f1f1;
            color: #000;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-danger {
            background: #ff3b30;
            color: #fff;
        }
        .btn-danger:hover {
            background: #cc2f28;
        }
        .btn-info {
            background: #34c759;
            color: #fff;
        }
        .btn-info:hover {
            background: #28a745;
        }
        .card {
            position: relative;
        }
        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        canvas, .barcode-img {
            width: 100% !important;
            height: auto;
            margin: 10px 0;
            display: block;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
        }
        .card-actions {
            display: flex;
            gap: 10px;
        }
        .card-actions button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        #cancelEdit {
            display: none;
        }
        input[type="file"] {
            font-size: 14px;
            padding: 10px;
            border: none;
            background: none;
        }
        @media (max-width: 400px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .form-container, .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Loyalty Card App</h1>
    <button class="btn-info" onclick="exportCards()">Export Cards</button>
    <input type="file" id="importCards" accept=".json" onchange="importCards(event)">
    <div class="form-container">
        <form id="cardForm">
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" id="storeName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="barcodeImage">Barcode Image (Optional)</label>
                <input type="file" id="barcodeImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes"></textarea>
            </div>
            <input type="hidden" id="cardId">
            <button type="submit" class="btn-primary" id="submitBtn">Add Card</button>
            <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
        </form>
    </div>
    <div id="cardList"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        // Initialize cards from localStorage
        let cards = JSON.parse(localStorage.getItem('loyaltyCards')) || [];

        // DOM elements
        const cardphantForm = document.getElementById('cardForm');
        const cardList = document.getElementById('cardList');
        const submitBtn = document.getElementById('submitBtn');
        const cancelEdit = document.getElementById('cancelEdit');
        const storeNameInput = document.getElementById('storeName');
        const cardNumberInput = document.getElementById('cardNumber');
        const barcodeImageInput = document.getElementById('barcodeImage');
        const notesInput = document.getElementById('notes');
        const cardIdInput = document.getElementById('cardId');

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.error('Service Worker registration failed:', err));
        }

        // Load cards on page load
        document.addEventListener('DOMContentLoaded', displayCards);

        // Form submit handler
        cardForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            let barcodeImage = '';
            if (barcodeImageInput.files[0]) {
                barcodeImage = await resizeImage(barcodeImageInput.files[0]);
            }
            const card = {
                id: cardIdInput.value || Date.now().toString(),
                storeName: storeNameInput.value,
                cardNumber: cardNumberInput.value,
                barcodeImage,
                notes: notesInput.value
            };

            // Check localStorage size
            const dataStr = JSON.stringify([...cards, card]);
            if (dataStr.length > 4 * 1024 * 1024) { // Warn if approaching 5MB
                alert('Storage is nearly full. Consider removing images or exporting cards.');
                return;
            }

            if (cardIdInput.value) {
                // Update existing card
                cards = cards.map(c => c.id === card.id ? card : c);
                submitBtn.textContent = 'Add Card';
                cancelEdit.style.display = 'none';
            } else {
                // Add new card
                cards.push(card);
            }

            // Save to localStorage
            localStorage.setItem('loyaltyCards', JSON.stringify(cards));
            displayCards();
            cardForm.reset();
            cardIdInput.value = '';
            barcodeImageInput.value = '';
        });

        // Cancel edit
        cancelEdit.addEventListener('click', () => {
            cardForm.reset();
            cardIdInput.value = '';
            barcodeImageInput.value = '';
            submitBtn.textContent = 'Add Card';
            cancelEdit.style.display = 'none';
        });

        // Resize image to reduce storage size
        async function resizeImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                };
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxWidth = 300; // Limit width to reduce size
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8)); // JPEG at 80% quality
                };
                reader.readAsDataURL(file);
            });
        }

        // Display cards
        function displayCards() {
            cardList.innerHTML = '';
            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <h2>${card.storeName}</h2>
                    <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                    <p><strong>Notes:</strong> ${card.notes || 'None'}</p>
                    ${card.barcodeImage ? 
                        `<img src="${card.barcodeImage}" class="barcode-img" alt="Barcode">` : 
                        `<canvas id="barcode-${card.id}"></canvas>`}
                    <div class="card-actions">
                        <button class="btn-primary edit-btn" data-id="${card.id}">Edit</button>
                        <button class="btn-danger delete-btn" data-id="${card.id}">Delete</button>
                    </div>
                `;
                cardList.appendChild(cardDiv);

                // Generate barcode if no image
                if (!card.barcodeImage) {
                    JsBarcode(`#barcode-${card.id}`, card.cardNumber, {
                        format: "CODE128",
                        height: 50,
                        displayValue: false,
                        background: '#fff',
                        lineColor: '#000'
                    });
                }
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editCard(btn.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteCard(btn.dataset.id));
            });
        }

        // Edit card
        function editCard(id) {
            const card = cards.find(c => c.id === id);
            storeNameInput.value = card.storeName;
            cardNumberInput.value = card.cardNumber;
            notesInput.value = card.notes;
            cardIdInput.value = card.id;
            barcodeImageInput.value = ''; // Cannot prefill file input
            submitBtn.textContent = 'Update Card';
            cancelEdit.style.display = 'block';
        }

        // Delete card
        function deleteCard(id) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== id);
                localStorage.setItem('loyaltyCards', JSON.stringify(cards));
                displayCards();
            }
        }

        // Export cards
        function exportCards() {
            const dataStr = JSON.stringify(cards);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'loyalty_cards.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import cards
        function importCards(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    cards = JSON.parse(reader.result);
                    localStorage.setItem('loyaltyCards', JSON.stringify(cards));
                    displayCards();
                } catch (e) {
                    alert('Invalid file format');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }
    </script>
</body>
</html>
